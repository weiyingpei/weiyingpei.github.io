<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <style>
    #studio-text {
      font-family: "Microsoft YaHei", Arial, sans-serif;
      font-size: 60px;
      font-weight: bold;
      fill: transparent;
      stroke: #F5F5F5;
      stroke-width: 1;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 800;
      stroke-dashoffset: 800;
      animation: stroke-cycle 4s linear infinite;
      paint-order: stroke;
    }
    @keyframes stroke-cycle {
      0% { stroke-dashoffset: 800; }
      80% { stroke-dashoffset: 0; }
      95% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: 800; }
    }
    /* 给英文行设置稍小字号，排版更协调 */
    #studio-text tspan:last-child {
      font-size: 40px;
    }
  </style>
  <text id="studio-text" 
        x="300" 
        y="80" 
        text-anchor="middle">
    欢迎来到我的工作室
    <tspan x="300" dy="70">Welcome to My Studio</tspan>
  </text>
</svg>