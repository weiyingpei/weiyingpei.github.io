<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三种形状图片垂直展示</title>
    <style>
        /* 容器样式：垂直排列图片并居中 */
        .image-container {
            display: flex;
            flex-direction: column; /* 垂直排列 */
            align-items: center; /* 水平居中 */
            gap: 30px; /* 图片之间的垂直间距 */
            padding: 30px 20px; /* 上下内边距稍大 */
        }

        /* 统一图片基础样式 */
        .shape-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }

        /* 高圆润度圆角正方形图片样式 */
        .rounded-square-img {
            border-radius: 28px;
            box-shadow: 8px 8px 12px rgba(0, 0, 0, 0.12);
            overflow: hidden;
        }

        /* 梅花形图片样式 */
        .plum-flower-img {
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        /* 圆形图片样式 */
        .circle-img {
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #eee;
            box-shadow: 0 0 8px rgba(0,0,0,0.2);
        }

        /* 响应式调整 */
        @media (max-width: 640px) {
            .shape-img {
                width: 160px;
                height: 160px;
            }
            .image-container {
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="tp.png" alt="高圆润度圆角正方形图片" class="shape-img rounded-square-img">
        <img src="tp.png" alt="梅花形展示的图片" class="shape-img plum-flower-img">
        <img src="tp.png" alt="圆形展示的图片" class="shape-img circle-img">
    </div>
</body>
</html>
