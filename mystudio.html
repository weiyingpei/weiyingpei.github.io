<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中显示SVG文件</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面容器：确保全屏+双轴居中 */
        body {
            background-color: #8B0000; /* 深红色背景 */
            min-height: 100vh; /* 强制占满屏幕高度 */
            width: 100vw; /* 强制占满屏幕宽度 */
            display: flex;
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            padding: 20px;
            /* 关键：消除body的默认滚动和溢出 */
            overflow: hidden; 
        }

        /* SVG容器：精准居中+自适应 */
        .svg-container {
            /* 核心：确保容器本身也居中，且尺寸适配 */
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 90%; /* 最大宽度不超过屏幕90% */
            max-height: 80vh; /* 最大高度不超过视口80% */
            width: 100%; /* 容器宽度铺满可用空间 */
            height: 100%; /* 容器高度铺满可用空间 */
        }

        /* SVG元素：强制居中+保持比例 */
        .svg-container object {
            /* 确保SVG本身在容器内居中 */
            margin: 0 auto;
            display: block;
            /* 保持SVG原有比例，不拉伸 */
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
        }

        /* 容错提示文字：也居中显示 */
        .fallback-text {
            color: white;
            font-size: 18px;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="svg-container">
        <object data="1111.svg" type="image/svg+xml">
            <p class="fallback-text">无法加载1111.svg文件，请检查文件路径是否正确</p>
        </object>
    </div>
</body>
</html>
