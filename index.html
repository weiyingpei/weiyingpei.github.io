<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo切换页面</title>
    <style>
        /* 全局样式重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面容器，确保占满整个屏幕 */
        body {
            width: 100vw;
            height: 100vh;
            background-color: #ffffff; /* 默认背景色（状态1） */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: background-color 0.3s ease;
            cursor: pointer; /* 加鼠标指针，提示可点击 */
        }

        /* Logo图片样式 - 无外边框，高度自适应 */
        .logo-img {
            width: 200px; /* 初始宽度对应状态1的x2logo.svg */
            height: auto;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Logo图片容器 -->
    <img id="logo" class="logo-img" src="x2logo.svg" alt="logo">

    <script>
        // 重新定义四个状态的配置：
        // 状态1/2：白色背景 → 加载原SVG（绿色）
        // 状态3/4：绿色背景 → 加载复制的SVG（白色）
        const states = [
            { 
                bgColor: '#ffffff',        // 白色背景
                imgSrc: 'x2logo.svg',      // 原绿色x2logo
                imgWidth: '200px'          // 宽度200px
            },
            { 
                bgColor: '#ffffff',        // 白色背景
                imgSrc: 'jxx2logo.svg',    // 原绿色jxx2logo
                imgWidth: '1200px'          // 宽度1200px
            },
            { 
                bgColor: '#669933',        // 绿色背景
                imgSrc: 'x2logo copy.svg', // 白色x2logo（复制版）
                imgWidth: '200px'          // 宽度200px
            },
            { 
                bgColor: '#669933',        // 绿色背景
                imgSrc: 'jxx2logo copy.svg', // 白色jxx2logo（复制版）
                imgWidth: '1200px'          // 宽度1200px
            }
        ];

        let currentStateIndex = 0;
        const body = document.body;
        const logoImg = document.getElementById('logo');

        // 更新状态函数
        function updateState() {
            const currentState = states[currentStateIndex];
            console.log('当前状态：', currentState); // 控制台打印状态，便于排查
            // 更新背景色
            body.style.backgroundColor = currentState.bgColor;
            // 更新图片路径（加载原文件/复制文件）
            logoImg.src = currentState.imgSrc;
            // 更新图片宽度
            logoImg.style.width = currentState.imgWidth;
        }

        // 切换状态函数
        function switchState() {
            currentStateIndex = (currentStateIndex + 1) % states.length;
            updateState(); // 调用更新函数
        }

        // 初始化
        updateState();

        // 点击事件
        body.addEventListener('click', function() {
            console.log('点击触发切换'); // 控制台打印，确认事件触发
            switchState();
        });

        // PageUp按键事件
        document.addEventListener('keydown', function(e) {
            if (e.key === 'PageUp' || e.keyCode === 33) { // 兼容keyCode，避免浏览器差异
                e.preventDefault();
                console.log('PageUp触发切换'); // 控制台打印，确认事件触发
                switchState();
            }
        });
    </script>
</body>
</html>
