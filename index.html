<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 | Personal Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Hiragino Sans GB', 'Segoe UI', Tahoma, sans-serif;
            line-height: 1.6;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            padding: 2rem;
        }

        .header {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .language-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .language-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .language-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .language-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .greeting {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .language-sections {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .language-card {
                padding: 1.5rem;
            }
            
            .greeting {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .language-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>欢迎来到我的个人主页</h1>
            <p class="subtitle">Welcome to My Personal Homepage</p>
        </div>

        <div class="language-sections">
            <div class="language-card">
                <div class="language-name">简体中文</div>
                <div class="greeting">你好，欢迎来到我的个人主页</div>
            </div>

            <div class="language-card">
                <div class="language-name">繁體中文</div>
                <div class="greeting">你好，歡迎來到我的個人主頁</div>
            </div>

            <div class="language-card">
                <div class="language-name">English</div>
                <div class="greeting">Hello, welcome to my personal homepage</div>
            </div>

            <div class="language-card">
                <div class="language-name">日本語</div>
                <div class="greeting">こんにちは、私のホームページへようこそ</div>
            </div>

            <div class="language-card">
                <div class="language-name">한국어</div>
                <div class="greeting">안녕하세요, 제 개인 홈페이지에 오신 것을 환영합니다</div>
            </div>
        </div>

        <div class="footer">
            <p>© 2024 我的个人主页 | Responsive Design</p>
        </div>
    </div>
</body>
</html>
