<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG组合展示（响应式适配版）</title>
    <style>
        /* 重置默认样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 页面整体居中 + 适配小屏幕 */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 10px; /* 小屏幕添加内边距，避免贴边 */
        }

        /* 核心容器：响应式适配，小屏幕限制宽度 */
        .main-container {
            position: relative;
            /* 关键：小屏幕时宽度≤屏幕80%，大屏保持1000px */
            width: min(1000px, 80vw); 
            /* 80vw = 屏幕宽度的80%，min()取两者中较小值，兼顾大小屏 */
            max-width: 100%; /* 防止超出屏幕 */
        }

        /* beijing.svg 基础样式：跟随容器宽度，保持比例 */
        #beijing-svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* 棉桃通用样式：旋转+基础定位 */
        .miantao {
            position: absolute;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transform-origin: center center;
            animation: slowRotate 20s linear infinite;
            opacity: 0.3; /* 兜底初始透明度 */
            z-index: 1; /* 棉桃层级最低 */
        }

        /* jxx.svg样式：面积95% + 中心偏上1% */
        #jxx-svg {
            position: absolute;
            left: 50%; /* 水平居中 */
            top: calc(50% - 1%); /* 中心偏上1% */
            transform: translate(-50%, -50%); /* 中心点对齐 */
            pointer-events: none;
            z-index: 998; /* 层级低于studio */
            /* 面积95%换算：宽度=√0.95×100% ≈ 97.47% */
            width: calc(100% * sqrt(0.95));
            height: auto; /* 保持宽高比 */
        }

        /* studio.svg样式：最前方 + 面积95% + 中心偏下1% */
        #studio-svg {
            position: absolute;
            left: 50%; /* 水平居中 */
            top: calc(50% + 1%); /* 中心偏下1% */
            transform: translate(-50%, -50%); /* 中心点对齐 */
            pointer-events: none;
            z-index: 999; /* 层级最高，显示在最前方 */
            /* 面积95%换算：宽度=√0.95×100% ≈ 97.47% */
            width: calc(100% * sqrt(0.95));
            height: auto; /* 保持宽高比 */
        }

        /* 旋转动画 */
        @keyframes slowRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* 透明度动画：20%~50%区间丝滑变换 */
        @keyframes opacityRange {
            0% { opacity: var(--start-op); }
            50% { opacity: var(--mid-op); }
            100% { opacity: var(--start-op); }
        }

        /* 棉桃1：左10% 上29% 面积1% → 宽度=√0.01=10% */
        #miantao1 {
            left: calc(50% - 10%);
            top: calc(50% - 29%);
            width: calc(100% * sqrt(0.01));
            height: auto;
            --start-op: 0.25; /* 初始25% */
            --mid-op: 0.5;    /* 峰值50% */
            opacity: var(--start-op);
            animation: slowRotate 20s linear infinite, 
                       opacityRange 7s ease-in infinite;
        }

        /* 棉桃2：左37% 上25% 面积0.6% → 宽度=√0.006≈7.75% */
        #miantao2 {
            left: calc(50% - 37%);
            top: calc(50% - 25%); /* 调整：上25% */
            width: calc(100% * sqrt(0.006));
            height: auto;
            --start-op: 0.38; /* 初始38% */
            --mid-op: 0.2;    /* 峰值20% */
            opacity: var(--start-op);
            animation: slowRotate 20s linear infinite, 
                       opacityRange 9s ease-out infinite 0.5s;
        }

        /* 棉桃3：左40% 下12% 面积0.8% → 宽度=√0.008≈8.94% */
        #miantao3 {
            left: calc(50% - 40%);
            top: calc(50% + 12%);
            width: calc(100% * sqrt(0.008));
            height: auto;
            --start-op: 0.45; /* 初始45% */
            --mid-op: 0.25;   /* 峰值25% */
            opacity: var(--start-op);
            animation: slowRotate 20s linear infinite, 
                       opacityRange 11s ease-in-out infinite 1s;
        }

        /* 棉桃4：右25% 上20% 面积1.6% → 宽度=√0.016≈12.65% */
        #miantao4 {
            left: calc(50% + 25%);
            top: calc(50% - 20%);
            width: calc(100% * sqrt(0.016));
            height: auto;
            --start-op: 0.2;  /* 初始20% */
            --mid-op: 0.42;   /* 峰值42% */
            opacity: var(--start-op);
            animation: slowRotate 20s linear infinite, 
                       opacityRange 8s linear infinite 0.3s;
        }

        /* 棉桃5：右37% 上26% 面积0.5% → 宽度=√0.005≈7.07% */
        #miantao5 {
            left: calc(50% + 37%);
            top: calc(50% - 26%);
            width: calc(100% * sqrt(0.005));
            height: auto;
            --start-op: 0.32; /* 初始32% */
            --mid-op: 0.48;   /* 峰值48% */
            opacity: var(--start-op);
            animation: slowRotate 20s linear infinite, 
                       opacityRange 10s ease infinite 1.2s;
        }

        /* 棉桃6：右35% 下15% 面积0.6% → 宽度=√0.006≈7.75% */
        #miantao6 {
            left: calc(50% + 35%);
            top: calc(50% + 15%); /* 调整：下15% */
            width: calc(100% * sqrt(0.006));
            height: auto;
            --start-op: 0.49; /* 初始49% */
            --mid-op: 0.22;   /* 峰值22% */
            opacity: var(--start-op);
            animation: slowRotate 20s linear infinite, 
                       opacityRange 12s cubic-bezier(0.2, 0.8, 0.8, 0.2) infinite 1.8s;
        }

        /* 可选：针对极小屏幕（如手机）的额外优化 */
        @media (max-width: 480px) {
            .main-container {
                width: 80vw; /* 强制小屏为屏幕80% */
            }
            body {
                padding: 5px; /* 减少内边距，充分利用空间 */
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- studio.svg：最前方 + 面积95% + 中心偏下1% -->
        <object id="studio-svg" data="studio.svg" type="image/svg+xml">
            无法加载studio.svg文件，请检查文件路径是否正确
        </object>

        <!-- jxx.svg：面积95% + 中心偏上1%（层级低于studio） -->
        <object id="jxx-svg" data="jxx.svg" type="image/svg+xml">
            无法加载jxx.svg文件，请检查文件路径是否正确
        </object>

        <!-- 6个棉桃SVG -->
        <object id="miantao1" class="miantao" data="miantao.svg" type="image/svg+xml">无法加载miantao.svg</object>
        <object id="miantao2" class="miantao" data="miantao.svg" type="image/svg+xml">无法加载miantao.svg</object>
        <object id="miantao3" class="miantao" data="miantao.svg" type="image/svg+xml">无法加载miantao.svg</object>
        <object id="miantao4" class="miantao" data="miantao.svg" type="image/svg+xml">无法加载miantao.svg</object>
        <object id="miantao5" class="miantao" data="miantao.svg" type="image/svg+xml">无法加载miantao.svg</object>
        <object id="miantao6" class="miantao" data="miantao.svg" type="image/svg+xml">无法加载miantao.svg</object>
        
        <!-- 背景SVG -->
        <object id="beijing-svg" data="beijing.svg" type="image/svg+xml">无法加载beijing.svg</object>
    </div>
</body>
</html>
