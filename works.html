<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品展示 - 个人工作室</title>
  <!-- 通用样式 -->
  <link rel="stylesheet" href="css/common.css">
  <style>
    /* 作品展示页面专属样式 */
    .works {
      padding: 2rem 0;
    }

    .works-filter {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-btn {
      padding: 0.6rem 1.2rem;
      margin: 0 0.5rem;
      border: 1px solid #e8c4a0;
      background-color: #fff;
      color: #333;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .filter-btn.active {
      background-color: #e8c4a0;
      color: #333;
    }

    .filter-btn:hover {
      background-color: #f5e8d8;
    }

    .works-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .work-card {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .work-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .work-card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      display: block;
    }

    .work-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      padding: 1rem;
      text-align: center;
    }

    .work-card:hover .work-overlay {
      opacity: 1;
    }

    .work-overlay h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .work-overlay p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    /* 自适应布局 */
    @media (max-width: 768px) {
      .works-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .filter-btn {
        margin: 0 0.3rem 0.5rem;
      }
    }

    @media (max-width: 480px) {
      .works-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- 导航栏 -->
  <header class="header">
    <div class="container">
      <nav class="nav">
        <div class="logo">
          <img src="images/logo.svg" alt="工作室LOGO">
        </div>
        <ul class="nav-menu">
          <li><a href="index.html">首页</a></li>
          <li><a href="about.html">关于我们</a></li>
          <li><a href="works.html">作品展示</a></li>
          <li><a href="contact.html">联系方式</a></li>
        </ul>
        <div class="mobile-nav-btn">☰</div>
      </nav>
    </div>
  </header>

  <!-- 作品展示内容 -->
  <section class="works">
    <div class="container">
      <h2 class="section-title">作品展示</h2>
      
      <!-- 筛选按钮 -->
      <div class="works-filter">
        <button class="filter-btn active" data-filter="all">全部</button>
        <button class="filter-btn" data-filter="brand">品牌设计</button>
        <button class="filter-btn" data-filter="graphic">平面设计</button>
        <button class="filter-btn" data-filter="web">网页设计</button>
      </div>

      <!-- 作品网格 -->
      <div class="works-grid">
        <div class="work-card" data-category="brand">
          <img src="images/1.jpg" alt="品牌设计作品1">
          <div class="work-overlay">
            <h3>XX品牌VI设计</h3>
            <p>品牌设计 / 2025</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>
        <div class="work-card" data-category="graphic">
          <img src="images/2.jpg" alt="平面设计作品1">
          <div class="work-overlay">
            <h3>XX产品海报设计</h3>
            <p>平面设计 / 2025</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>
        <div class="work-card" data-category="web">
          <img src="images/3.jpg" alt="网页设计作品1">
          <div class="work-overlay">
            <h3>XX企业官网设计</h3>
            <p>网页设计 / 2025</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>
        <div class="work-card" data-category="brand">
          <img src="images/4.jpg" alt="品牌设计作品2">
          <div class="work-overlay">
            <h3>XXLOGO设计</h3>
            <p>品牌设计 / 2025</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>
        <div class="work-card" data-category="graphic">
          <img src="images/5.jpg" alt="平面设计作品2">
          <div class="work-overlay">
            <h3>XX活动宣传单设计</h3>
            <p>平面设计 / 2025</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>
        <div class="work-card" data-category="web">
          <img src="images/6.jpg" alt="网页设计作品2">
          <div class="work-overlay">
            <h3>XX电商页面设计</h3>
            <p>网页设计 / 2025</p>
            <a href="#" class="btn">查看详情</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p>© 2026 个人工作室 版权所有</p>
        <p>备案号：粤ICP备XXXXXXX号</p>
      </div>
    </div>
  </footer>

  <!-- 脚本引入 -->
  <script src="js/common.js"></script>
  <script>
    // 作品筛选功能
    document.addEventListener('DOMContentLoaded', function() {
      const filterBtns = document.querySelectorAll('.filter-btn');
      const workCards = document.querySelectorAll('.work-card');

      filterBtns.forEach(btn => {
        btn.addEventListener('click', function() {
          // 切换激活状态
          filterBtns.forEach(b => b.classList.remove('active'));
          this.classList.add('active');

          const filter = this.getAttribute('data-filter');

          // 筛选作品
          workCards.forEach(card => {
            if (filter === 'all' || card.getAttribute('data-category') === filter) {
              card.style.display = 'block';
              card.style.opacity = '0';
              card.style.transform = 'translateY(20px)';
              setTimeout(() => {
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
                card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
              }, 100);
            } else {
              card.style.display = 'none';
            }
          });
        });
      });

      // 作品卡片初始动效
      workCards.forEach((card, index) => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        setTimeout(() => {
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
          card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
        }, 100 * index);
      });
    });
  </script>
</body>
</html>
